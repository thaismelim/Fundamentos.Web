    <h1 class="center">Entre em Contato</h1>
   
    <div class="container video">
    
        <h2></h2>
        <form>
            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id='txtNome'></div>
            </div>  
            <div>
                <label for="email"><br>E-mail:</label><br>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id='txtEmail'></div>
            </div>
            <div>
                <label for="assunto"><br>Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="45" rows="8" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
            </div>
             <button onclick="enviar()">Enviar</button>      
        </form>

        <div class="ml-50">
            <p>Av. Paulista, nº 12345,</p>
            <p>São Paulo - SP - Brasil</p>
              
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.098169135384!2d-46.65412628588068!3d-23.5649174676068!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1663869002766!5m2!1spt-BR!2sbr"  
            class="mapa" 
            id="mapa" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade" 
            onmousemove="mapaZoom()" 
            onmouseout="mapaNormal()" 
            id="mapaNormal()">
            </iframe>
    
        </div>
        
    </div>
